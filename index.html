<!doctype html>
<html lang="en" dir="ltr"><!--english language, direction left to right -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"><!-- adjust content to all devices and begin with scale 1 -->
    <title>Matching Game</title>
    <meta name="description" content="July Habermann's Memory Game for Udacity Project">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><!-- icons source -->
  <link href="https://fonts.googleapis.com/css?family=Gaegu|Press+Start+2P" rel="stylesheet"><!-- Google Fonts-->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Main content -->
  <main class="container">
      <header>
          <h1>Matching Game</h1><!-- Title -->
      </header>
      <!-- Star's icons, moves, timer, replay button-->
      <section class="score-panel">

      	<ul class="stars">
          <li><i id="first-star" class="fa fa-star"></i></li>
          <li><i id="second-star" class="fa fa-star"></i></li>
          <li><i id="third-star" class="fa fa-star"></i></li>
      	</ul>

      	<span class="moves">0</span> Moves
        <div class="timer"></div>

        <button class="restart" onclick="restartBtn()">
          <i class="fa fa-repeat"></i>
        </button>
      </section>
      <!-- End of stars, moves, timer, replay button-->
      <!-- the cards -->
      <ul class="deck">
      </ul>
      <!-- End of cards -->
      <!-- The modal window -->
      <div id="results-container" class="hide-window">
        <div class="popup">
          <div class="my-close-div">
            <button class="close-icon">X</button>
          </div>
          <h2 id="resultsTitle">Your score :)</h2>

          <div class="message1">Oh yeh!</div>
          <div class="message2">
            <p class="p-score">You made <span id="number-moves"></span> moves</p>
            <p class="p-score">in <span id="time-taked"></span></p>
            <p class="p-score">Rating: <span id="star-wins"></span></p>
          </div>
          <button id="play-again" onclick="playAgain()">Play again</button>
        </div>
      </div>
      <!-- End of the modal window -->
  </main>
  <!-- End of main content -->
  <script src="js/app.js"></script><!-- My JavaScript file -->
</body>
</html>
